<div class="card mb-2 mt-2">
  <div class="card-body">
    <div *ngIf="(messageService.messageThread$ | async).length === 0">
      No messages yet... say hi by using the message box below
    </div>

    <ul #scrollMe
        *ngIf="(messageService.messageThread$ | async).length > 0"
        [scrollTop]="scrollMe.scrollHeight"
        class="chat"
        style="overflow: auto; height: 400px;">
      <li *ngFor="let message of messageService.messageThread$ | async">
        <div>
          <span class="chat-img float-right">
            <img alt="{{message.senderName}} photo"
                 class="img rounded-circle"
                 src="{{message.senderPhotoUrl || './assets/user.png' }}">
          </span>
          <div class="chat-body">
            <div class="header">
              <small class="text-muted">
                <span class="fa fa-clock-o"> {{message.dateSent | timeago}}</span>
                <span *ngIf="!message.dateRead && message.senderName !== userName"
                      class="text-danger">
                  (unread)
                </span>
                <span *ngIf="message.dateRead && message.senderName !== userName"
                      class="text-success">
                  (read {{message.dateRead | timeago}})
                </span>

              </small>
            </div>
            <p>{{message.content}}</p>
          </div>
        </div>
      </li>
    </ul>
  </div>

  <div class="card-footer">
    <form #messageForm="ngForm" (ngSubmit)="sendMessage()" autocomplete="off">
      <div class="input-group">
        <input
          [(ngModel)]="messageContent"
          class="form-control input-sm"
          name="messageContent"
          placeholder="Send a private message"
          required
          type="text">
        <div class="input-group-append">
          <button [disabled]="!messageForm.valid" class="btn btn-primary btn-sm" type="submit">Send</button>
        </div>
      </div>
    </form>
  </div>
</div>
