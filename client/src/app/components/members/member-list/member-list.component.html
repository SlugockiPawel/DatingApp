<div class="text-center mt-3">
  <h2>Your matches - {{pagination?.totalItems}} found</h2>
</div>

<div class="container mt-3">
  <form #form="ngForm" class="form-inline mb-3" (ngSubmit)="loadMembers()">
    <div class="form-group">
      <label>Age from:</label>
      <input type="number" name="minAge" class="form-control ml-1" style="width: 90px;"
             [(ngModel)]="userParams.minAge"
             [min]="18">
    </div>

    <div class="form-group px-2">
      <label>Age to:</label>
      <input type="number" name="maxAge" class="form-control ml-1" style="width: 90px;"
             [(ngModel)]="userParams.maxAge">
    </div>

    <div class="form-group px-2">
      <label class="form-label">Show:</label>
      <select type="text" name="gender" class="form-select ml-1" [(ngModel)]="userParams.gender" style="width: 150px;">
        <option *ngFor="let gender of genderList" [value]="gender.value">
          {{gender.display}}
        </option>
      </select>
    </div>

    <button class="btn btn-primary ml-1">Apply Filters</button>
    <button (click)="resetFilters()" class="btn btn-info ml-1">Reset Filters</button>

    <div class="col">
      <div class="btn-group float-right">
        <button
          (click)="loadMembers()"
          [(ngModel)]="userParams.orderBy"
          btnRadio="lastActive"
          class="btn btn-primary"
          name="orderBy"
          type="button">Last Active
        </button>

        <button
          (click)="loadMembers()"
          [(ngModel)]="userParams.orderBy"
          btnRadio="created"
          class="btn btn-primary"
          name="orderBy"
          type="button">Newest Members
        </button>
      </div>
    </div>
  </form>
</div>

<div class="row">
  <div *ngFor="let member of members" class="col-2">
    <p>
      <app-member-card [member]="member"></app-member-card>
    </p>
  </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
  <pagination [boundaryLinks]="true"
              [totalItems]="pagination.totalItems"
              [itemsPerPage]="pagination.itemsPerPage"
              [(ngModel)]="pagination.currentPage"
              (pageChanged)="pageChanged($event)"
              previousText="&lsaquo;"
              nextText="&rsaquo;"
              firstText="&laquo;"
              lastText="&raquo;">
  </pagination>
</div>
