<div class="container mt-3">
  <div class="row">
    <div class="col text-center mt-3">
      <h2>{{predicate === 'liked' ? "Members I Like" : "Members who like me"}}</h2>
      <div class="col">
        <div class="btn-group btn-group-sm" name="predicate">
          <button (click)="loadLikes()" [(ngModel)]="predicate"
                  btnRadio="liked" class="btn btn-secondary">Members I like
          </button>
          <button (click)="loadLikes()" [(ngModel)]="predicate"
                  btnRadio="likedBy" class="btn btn-secondary">Members who like me
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mt-3">
  <div class="row row-cols-auto  justify-content-center">
    <div *ngFor="let member of members" class="col">
      <app-member-card (dislikedUsername)="handleUserDislike($event)" [member]="member"></app-member-card>
    </div>
  </div>
</div>


<div *ngIf="pagination" class="row justify-content-center">
  <div class="col-12 d-flex justify-content-center">
    <pagination (pageChanged)="pageChanged($event)"
                [(ngModel)]="pagination.currentPage"
                [boundaryLinks]="true"
                [itemsPerPage]="pagination.itemsPerPage"
                [totalItems]="pagination.totalItems"
                firstText="&laquo;"
                lastText="&raquo;"
                nextText="&rsaquo;"
                previousText="&lsaquo;">
    </pagination>
  </div>
</div>
