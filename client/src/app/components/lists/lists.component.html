<div class="text-center mt-3">
  <h2>{{predicate === 'liked' ? "Members I Like" : "Members who like me"}}</h2>
</div>

<div class="container mt-3">
  <div class="row">
    <div class="btn-group" name="predicate">
      <button (click)="loadLikes()" [(ngModel)]="predicate"
              btnRadio="liked" class="btn btn-primary">Members I like
      </button>

      <button (click)="loadLikes()" [(ngModel)]="predicate"
              btnRadio="likedBy" class="btn btn-primary">Members who like me
      </button>
    </div>
  </div>

  <div class="row mt-3">
    <div *ngFor="let member of members" class="col-2">
      <app-member-card [member]="member"></app-member-card>
    </div>
  </div>
</div>
