<div class="container mt-5">

  <div *ngIf="!registerMode" style="text-align: center;">
    <h1>Find your match</h1>
    <p class="lead">Come on in to view your matches... all you need is to sign up</p>
    <div class="text-center">
      <button (click)="registerToggle()" class="btn btn-lg btn-primary mr-2 mb-1">Register</button>
      <button class="btn btn-lg btn-info mb-1">Learn more</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-9 col-md-6 col-lg-5">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
