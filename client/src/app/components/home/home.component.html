<div class="container mt-5">

  <div *ngIf="!registerMode || !learnMoreMode" style="text-align: center;">
    <h1>Find your match</h1>
    <p class="lead">Come on in to view your matches... all you need is to sign up</p>
    <div class="text-center">
      <button (click)="registerToggle()" [disabled]="learnMoreMode" class="btn btn-lg btn-primary mr-2 mb-3">Register
      </button>
      <button (click)="learnMoreToggle()" [disabled]="registerMode" class="btn btn-lg btn-info mb-3">Learn more</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-9 col-md-6 col-lg-5">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>

  <div *ngIf="learnMoreMode" class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-9 col-md-6 col-lg-5">
        <app-learn-more (cancelLearnMore)="cancelLearnMore($event)"></app-learn-more>
      </div>
    </div>
  </div>
</div>
