<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <label  class="control-label mr-1">I am a:</label>
    <label class="radio-inline">
      <input type="radio" value="male" formControlName="gender"> Male
    </label>
    <label class="radio-inline">
      <input type="radio" value="female" formControlName="gender" class="ml-3"> Female
    </label>
  </div>

  <app-text-input [formControl]='registerForm.controls["name"] | formControl' [label]="'Name'"></app-text-input>
  <app-text-input [formControl]='registerForm.controls["knownAs"] | formControl' [label]="'Known As'"></app-text-input>
  <app-text-input [formControl]='registerForm.controls["dateOfBirth"] | formControl'
                  [label]="'Date Of Birth'"></app-text-input>
  <app-text-input [formControl]='registerForm.controls["city"] | formControl' [label]="'City'"></app-text-input>
  <app-text-input [formControl]='registerForm.controls["country"] | formControl' [label]="'Country'"></app-text-input>

  <app-text-input [formControl]='registerForm.controls["password"] | formControl' [label]="'password'"
                  [type]="'password'"></app-text-input>
  <app-text-input [formControl]='registerForm.controls["confirmPassword"] | formControl' [label]="'confirmPassword'"
                  [type]="'password'"></app-text-input>

  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-dark mr-2" (click)="cancel()" type="button">Cancel</button>
  </div>
</form>

<p>Form value: {{registerForm.value | json}}</p>
<p>Form value: {{registerForm.status | json}}</p>
