<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-transparent ">
  <div class="container">
    <a class="navbar-brand" routerLink="/" routerLinkActive="active">Dating App</a>
    <ul class="navbar-nav mr-auto">
      <ng-container *ngIf="accountService.currentUser$ | async">
        <li class="nav-item ">
          <a class="nav-link" routerLink="/members" routerLinkActive="active">Matches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
        </li>
        <li *appHasRole="[rolesEnum.Admin, rolesEnum.Moderator]" class="nav-item">
          <a class="nav-link" routerLink="/admin" routerLinkActive="active">Admin</a>
        </li>
        <li *ngIf="user.roles.includes(rolesEnum.Admin)" class="nav-item">
          <a class="nav-link" routerLink="/errors" routerLinkActive="active">Errors</a>
        </li>
      </ng-container>


    </ul>

    <div *ngIf="(accountService.currentUser$ | async) as user" class="dropdown" dropdown>
      <img alt="{{user.userName}}" class="border border-2 me-1" src="{{user.mainPhotoUrl || './assets/user.png'}}">
      <a class="dropdown-toggle text-light" dropdownToggle>Welcome {{user.knownAs || user.userName | titlecase}}!</a>
      <div *dropdownMenu class="dropdown-menu mt-3">
        <a [routerLink]="['/member/edit']" class="dropdown-item" routerLinkActive="router-link-active">Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a (click)="logout()" class="dropdown-item" href="">Logout</a>
      </div>
    </div>


    <form #loginForm="ngForm" (submit)="login()" *ngIf="!(accountService.currentUser$ | async)?.token"
          autocomplete="off" class="form-inline mt-2 mt-md-0">
      <input
        [(ngModel)]="model.username"
        class="form-control mr-sm-2"
        name="username"
        placeholder="Username"
        type="text">
      <input
        [(ngModel)]="model.password"
        class="form-control mr-sm-2"
        name="password"
        placeholder="Password"
        type="password">
      <button class="btn btn-secondary my-2 my-sm-0" type="submit">Login</button>
    </form>

  </div>
</nav>
