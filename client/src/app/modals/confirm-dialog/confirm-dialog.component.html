<div class="modal-header">
  <h4 class="modal-title pull-left">{{title}}</h4>
</div>
<div class="modal-body">
  <p>{{message}}</p>
</div>
<div class="modal-footer">
  <button (click)="confirm()" class="btn btn-success" type="button">{{btnOkText}}</button>
  <button (click)="decline()" class="btn btn-danger" type="button">{{btnCancelTxt}}</button>
</div>
