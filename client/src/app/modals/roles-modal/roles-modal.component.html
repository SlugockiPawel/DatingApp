<div class="modal-header">
  <h4 class="modal-title pull-left">Edit roles for {{user.userName}}</h4>
  <button (click)="modalRef?.hide()" aria-label="Close" class="btn-close close pull-right" type="button">
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form #rolesForm="ngForm" id="rolesForm">
    <div *ngFor="let role of roles" class="form-check">
      <input (change)="role.checked = !role.checked"
             [checked]="role.checked"
             [disabled]="role.name === 'Admin' && user.userName === 'admin'"
             class="form-check-input"
             type="checkbox"
             value="role.name"
      >
      <label>{{role.name}}</label>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button (click)="modalRef?.hide()" class="btn btn-default" type="button">Cancel</button>
  <button (click)="updateRoles()" class="btn btn-success" type="button">Submit</button>
</div>
